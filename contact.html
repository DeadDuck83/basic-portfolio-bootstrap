<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->

    <!-- Favicon link -->

    <!-- bootstrap css -->

        crossorigin="anonymous">
    <!-- site css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive-styles.css">

    <title>Derek Moore BS portfolio</title>
</head>

<body>
    <header id="main-header" class="sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light px-0 py-0">
                <a class="navbar-brand" href="#">Derek Moore</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileHamburger" aria-controls="mobileHamburger"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mobileHamburger">
                    <ul class="navbar-nav ml-auto  mt-lg-0 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </header>
    <section id="main-body">
        <div class="container">
            <div class="row mr-0 ml-0 main-body-content">
                <div class="col-12 px-0 mx-0">
                    <h1 class="pb-4 mb-4">Contact Us</h1>
                </div>
                <div class="col-12 m-0 p-0">
                    <form>
                        <div class="form-group">
                            <label for="nameField">Name</label>
                            <input type="text" class="form-control" id="nameField" aria-describedby="emailHelp" placeholder="Enter name">
                            <small id="emailHelp" class="form-text text-muted">First and last name. I need more info for spamming purposes.</small>
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Email address</label>
                            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="textMessageContent">What would you like to talk about?</label>
                            <textarea class="form-control" id="textMessageContent" rows="3"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="checkboxApprove">
                            <label class="form-check-label" for="checkboxApprove">I approve the use of my personal information for your financial benefit.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>



            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="container">
            <div class="row" class="text-center">
                <span class="mx-auto">Copywrite&copy;</span>
            </div>
        </div>
    </footer>

    <!-- bootstrap js     -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
